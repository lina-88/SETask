<h1>Courses Section</h1>
<div class="container">
  <div class="row">
    <div class=col-6>

<button class="btn btn-primary" (click)="getCoursesdb()">Get All Courses</button>



<!-- <div *ngFor="let coursedb of coursesfromdb">{{coursedb|json}}</div> -->

<table class="table" *ngIf="CoursesButton==true">
    <thead>
        <tr>
           
            <th  scope="col">Course name</th>
         
        </tr>
    </thead>
    <tbody>
     <tr *ngFor="let Coursedb of coursesfromdb">
      
         
         <td >{{Coursedb.name}}</td>
         
     </tr>
    </tbody>
</table> 
</div>

<div class=col-6>

<button  class="btn btn-primary" (click)="inputCourseData()">post a course to db </button>

       <form (ngSubmit)="onSubmit()" #f="ngForm" *ngIf="postcoursebutton==true">
    
         
            <div class="mb-3">
             <label for="studentname" class="form-label">Name</label>
             <input type="text"
              class="form-control" 
              id="studentname"
              ngModel
              name="name"
              required
              #name="ngModel">
              <span class="error-message" *ngIf="!name.valid && name.touched"> name required</span>
            </div>
          
    <button type="submit" class="btn btn-primary " [disabled]="!f.valid">Submit</button>
    <button type="button" class="btn btn-danger " (click)="resetForm()" >Reset</button>

     </form>
     <div>{{coursemessage}}</div>
   </div>
   
  </div>
</div>
